<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
<body>
  <div class="container">
    <h1> A few of your favorite things</h1>
    <form id= "favoriteThings">
    <div class="form-group">
      <label for="faveColor">Favorite Color</label>
      <input id="faveColor" class="form-control" type="text">
      </div>
    <div class="form-group">
      <label for="faveAnimal">Favorite Animal</label>
      <input id="faveAnimal" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="faveFood">Favorite Food</label>
      <input id="faveFood" class="form-control" type="text">
      <br>
      
      <button type="submit" class="btn btn-danger">Find Out Your Favorite Things</button>
    </form>

    <ul id="result">Here are some of your favorite things:
    </ul>
    </div>
  </div>
</body>
</html>
